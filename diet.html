<h1 style ="color :rgb(208, 253, 5);; text-align: center" class =" animate__animated animate__flipInX heading"><strong> Diet Plan</strong></h1>
<hr class="hr1"><br>
<h2 style="color: white;" class="animate__animated animate__zoomInDown"> Enter your details </h2><br><br> 
        <div class = "container" >
          <form name = "myform"  class="form-group" method="POST" data-email="ashutosh.ashutoshtripathi.trip@gmail.com" action ="https://script.google.com/macros/s/AKfycbwLdEQm6z_9InBlb3mMQE-H7z8gOUCmpJI9uNJWLTXfJwBcWRleFX_0/exec">
                <div class = "row">

                    <div class = "col-sm-4">
                        <label for="inputname" style ="font-size: 2rem ; color: white;"><strong> Name </strong> </label>
                        <input type = "text" class ="form-control" placeholder ="name" name ="name">
                    </div>
                    <div class ="col-sm-4">
                        <label for="inputname"style ="font-size: 2rem;color: white;"><strong> Gender </strong>
                        </label><br>
                       <div>
                        <input type="radio" id  ="male"  name ="gender" value ="male">
                         <label for="male" style="color: white;"> Male</label>
                     </div>
                          
                       <div>
                       <input type="radio" id  ="female"  name ="gender" value ="female">
                         <label for="female" style="color: white;"> Female</label>
                     </div>
                    
                     <div>
                         <input type="radio" id  ="other"  name ="gender" value ="other">
                         <label for="other"style=" color: white;"> Other </label>
                     </div>


                        <br>
                    </div>
                </div>
                 <div class = "row">
                    
                    <div class = "col-sm-4">
                        <label for="inputname" style ="font-size: 2rem; color: white;"><strong> Height</strong> </label>
                        <input type = "text" class ="form-control" placeholder ="in cm" name ="height">
                    </div>
                    <div class ="col-sm-4">
                        <label for="inputname"style ="font-size: 2rem;color: white;"><strong> Weight </strong>
                        </label>
                        <input type="text" class ="form-control" placeholder="in kg" name ="weight"><br>
                    </div>
                </div>
                 <div class = "row">
                    <div class = "col-sm-4">
                        <label for="inputname" style ="font-size: 2rem;color: white;"><strong> Age</strong> </label>
                        <input type = "text" class ="form-control" name = "age">
                    </div>
                    <div class ="col-sm-4">
                        <label for="inputname"style ="font-size: 2rem;color: white;"><strong> E-mail </strong>
                        </label>
                        <input type="email" class ="form-control" name ="email">
                    </div>
                </div>
                <br>
                <div class ="row">
                    <div class ="col-sm-4">
                        <label for="physicalactivity" style ="font-size: 2rem;color: white;"><strong> Physical Activity</strong>  </label><br>
                        <select name ="activity" id ="activity">
                            <option value="No activity "> No activity </option>
                            <option value="Light activity "> Light Activity </option>
                            <option value="Moderate activity "> Moderate Activity </option>
                            <option value="Intense activity "> Intense Activity </option>
                          
                        </select>
                    </div>
                 
                        <div class ="col-sm-4">
                        <label for="inputname"style ="font-size: 2rem;color: white;"><strong>  Goal </strong>
                        </label><br>
                       <div>
                        <input type="radio" id  ="fatloss"  name ="goal" value ="fatloss">
                         <label for="fatloss"style="color: white;"> Fat Loss</label>
                     </div>
                          
                       <div>
                       <input type="radio" id  ="bulking"  name ="goal" value ="bulking">
                         <label for="bulking"style="color: white;">Bulking </label>
                     </div>
                    
                     <div>
                         <input type="radio" id  ="shredding "  name ="goal" value ="shredding">
                         <label for="shredding"style="color: white;"> Shredding </label>
                     </div>
                 </div></div><br>
                  <div class= "row">
                  <div class ="col-sm-4">
                        <label for="inputname"style ="font-size: 2rem; color: white;"><strong> Food Type </strong>
                        </label><br>
                      
                          
                       <div>
                       <input type="radio" id  ="bulking"  name ="foodtype" value ="veg">
                         <label for="veg"style ="color: white;">Vegetarian </label>
                     </div>
                    
                     <div>
                         <input type="radio" id  ="nonveg"  name ="foodtype" value ="nonveg">
                         <label for="nonveg" style ="color: white;"> Non-Vegetarian</label>
                     </div></div>
                                 
                    <div class="col-sm-4"> 
                        
                      <input  class="btn btn-success" type="submit"value="Submit" style ="padding: 10px; border-radius : 80px; font-size: 2rem;">
                      <div class="col-sm-4"><br>
                      <input type="reset" class="btn btn-primary"
                      style =" border-radius: 50px ; display: inline-block;"> 

                    </div> 
                        </div>
